name: Build Linux AppImage

on:
  push:
    branches: [ main, remove-offline-ai ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install system dependencies (build tools)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libfuse2

      - name: Install dependencies
        run: npm ci

      - name: Cache embedding models
        uses: actions/cache@v4
        with:
          path: models/embedding-model
          key: ${{ runner.os }}-longanswer-models-v2

      - name: Download embedding models
        run: npm run models:download

      - name: Set build version
        id: build_version
        run: |
          echo "BUILD_VERSION=1.0.${GITHUB_RUN_NUMBER}" >> "$GITHUB_ENV"
          echo "version=1.0.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Build AppImage
        run: npm run build && npx electron-builder --linux AppImage --x64 --publish never --config.extraMetadata.version=${{ steps.build_version.outputs.version }}

      - name: Inspect dist output
        run: |
          echo "=== dist directory ==="
          ls -la dist || true
          echo "=== dist recursive ==="
          find dist -maxdepth 3 -type f -print || true

      - name: Verify AppImage exists
        run: |
          if ! find dist -maxdepth 3 -type f -iname "*.appimage" | grep -q .; then
            echo "No AppImage produced under dist/" >&2
            echo "dist contents:" >&2
            find dist -maxdepth 3 -type f -print >&2 || true
            exit 1
          fi

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Limit-Linux-${{ steps.build_version.outputs.version }}-${{ github.sha }}
          path: dist/**/*
